<mat-toolbar>Nivel</mat-toolbar>

<div class="example-container mat-elevation-z8">


  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Nivel" #input>
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idNivel">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IDNIVEL </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idNivel}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="idPeriodo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Periodo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idPeriodo.descripcion}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="descripcionNivel">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Nivel </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.descripcionNivel}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="descpricionTurno">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Turno </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.descpricionTurno}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="horaInicio">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hora Inicio </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.horaInicio}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="horaFin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hora Final </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.horaFin}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="openDialog(row)" >Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>

<button mat-fab color="accent" (click)="openDialog()" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>

<router-outlet></router-outlet>
<div >
  <mat-toolbar>
    <span>Periodos</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/periodo/nuevo">AGREGAR</button>
  </mat-toolbar>

  <mat-form-field  >
    <mat-label>Buscar Periodo</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idPeriodo">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idPeriodo }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inicio de Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin de Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Estado</th>
      <td mat-cell *matCellDef="let element" >{{ element.estado ?'Activo':'Inactivo'}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Registro</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaRegistro }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element" >
        <a class="pointer" [routerLink]="['/periodo/edicion', element.idPeriodo]"  matTooltip="Editar Periodo" style="color: #1f516f" >
          <mat-icon>edit</mat-icon>'
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
</div>
